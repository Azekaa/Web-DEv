<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <h1>ToDo List</h1>
    <div class="container">
        <h2>ToDo List</h2>
        <input type="text" id="taskInput" placeholder="Новая задача">
        <button onclick="addTask()">ADD</button>
        <ul id="taskList"></ul>
    </div>
    <button onclick="deleteAll()" id = "delAll">
        Delete ALL
    </button>
    </main>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("emthy");
                return;
            }
            let li = document.createElement("li");
            li.innerHTML = `
        <input type="checkbox" onclick="Done(this)">
        <span>${taskText}</span>
        <button onclick="removeTask(this)" class="trash"><i class="fa-solid fa-trash"></i></button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
            save();
        }
        
        function Done(checkbox) {
            let li = checkbox.parentElement;
            li.classList.toggle("completed", checkbox.checked);
        }
        
        function removeTask(button) {
            button.parentElement.remove();
            save();
        }
        function deleteAll(){
            
            location.reload();
        }
        function show(){
            taskList.innerHTML= localStorage.getItem("data") || "";
        }
        show();
    </script>
        
    </div>
</body>
</html>
